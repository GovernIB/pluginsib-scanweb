#---------------------------------------------------------
#----------------- 3 - DYNAMICWEBTWAIN PLUGIN ------------
#--------------------------------------------------------- 

org.fundaciobit.scanweb.tester.scanwebplugins.3.class=es.limit.pluginsib.scanweb.dynamicwebtwain.DynamicWebTwainScanWebPlugin
org.fundaciobit.scanweb.tester.scanwebplugins.3.nom=DynamicWebTwain
org.fundaciobit.scanweb.tester.scanwebplugins.3.desc=DynamicWebTwain
# PROPERTIES
org.fundaciobit.scanweb.tester.scanwebplugins.3.pluginsib.scanweb.dynamicwebtwain.debug=true
org.fundaciobit.scanweb.tester.scanwebplugins.3.pluginsib.scanweb.dynamicwebtwain.trial=true
org.fundaciobit.scanweb.tester.scanwebplugins.3.pluginsib.scanweb.dynamicwebtwain.

# Podeu trobar el contingut d'aquest directori a https://github.com/GovernIB/pluginsib-scanweb/tree/pluginsib-scanweb-4.0/dynamicwebtwain/scanner_resources
org.fundaciobit.scanweb.tester.scanwebplugins.3.pluginsib.scanweb.dynamicwebtwain.resourcespath=D:/dades/dades/CarpetesPersonals/ProgramacioPortaFIB2/pluginsib-scanweb/dynamicwebtwain/scanner_resources

# Optional
# Versió: Per defecte 12.2. Possibles valors 14.3.1,13.2,12.2 o 10.2
org.fundaciobit.scanweb.tester.scanwebplugins.3.pluginsib.scanweb.dynamicwebtwain.version=14.3.1
# serveix per amagar la selecció del tipus documental
org.fundaciobit.scanweb.tester.scanwebplugins.3.pluginsib.scanweb.dynamicwebtwain.hidetipusdocumental=false
# serveix per amagar la selecció de l'idioma del document.
org.fundaciobit.scanweb.tester.scanwebplugins.3.pluginsib.scanweb.dynamicwebtwain.hideidioma=false

# Opcional
# Si val 0: Funcionament sense definir Tamany de Pàgina. Valor per defecte
# Si val 1 quan s'espitja "Escanejar" s'envia internament tamany de pàgina A4
# Si val 2: Mostrar un despegable amb opcions A4, Letter i Legal i enviar
# aquesta informacio a l'escaner
org.fundaciobit.scanweb.tester.scanwebplugins.3.pluginsib.scanweb.dynamicwebtwain.pagesizepolicy=2


