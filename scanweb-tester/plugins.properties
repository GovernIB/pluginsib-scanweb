# PROPERTIES
org.fundaciobit.scanweb.tester.scanwebplugins.1.pluginsib.scanweb.iecisa.debug=false
org.fundaciobit.scanweb.tester.scanwebplugins.1.pluginsib.scanweb.iecisa.forcejnlp=false
org.fundaciobit.scanweb.tester.scanwebplugins.1.pluginsib.scanweb.iecisa.forcesign=true
org.fundaciobit.scanweb.tester.scanwebplugins.1.pluginsib.scanweb.iecisa.closewindowwhenfinish=true


